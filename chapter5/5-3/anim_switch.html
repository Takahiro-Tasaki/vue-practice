<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>Vue.js</title>
    <style>
			.panel {
				border: 1px solid #000;
				width: 350px;
				overflow: hidden;
			}

			.v-enter-active, .v-leave-active {
				transition: opacity 5s;

			}

			.v-leave-active {
				position: absolute;
			}

			.v-enter, .v-leave-to {
				opacity: 0;
			}
    </style>
  </head>
  <body>
    <div id="app">
			<input type="button" value="切り替え" v-on:click="onclick">
			<transition>
				<div class="panel" v-bind:key="id">
					{{ panels[id] }}
				</div>
			</transition>
    </div>
    <script src="../../lib/vue.js"></script>
    <script src="../../lib/common.js"></script>
    <script src="js/anim_switch.js"></script>
  </body>
</html>
